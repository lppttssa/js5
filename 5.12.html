			function Make(arr) { 
				var li = document.createElement("li"); 
				li.innerText = arr.text;
				if (arr.children.length != 0) { 
					var ul = document.createElement("ul"); 
					for (var i = 0; i < arr.children.length; i++){ 
						ul.append(Make(arr.children[i])); 
					}
					li.append(ul); 
				} 
				return li;
